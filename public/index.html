<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCADA Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    /* =====================
       RESET / FIX OVERFLOW
       ===================== */
    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    /* =====================
       LAYOUT
       ===================== */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f7fb;
    }

    .wrap {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      overflow-x: hidden;
    }

    .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      width: 100%;
    }

    /* =====================
       CARD (FIX LAYOUT BUG)
       ===================== */
    .card {
      flex: 1 1 260px;
      min-width: 0;                /* ⭐ แก้ล้นขอบ */
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.15);
      background: #ffffff;
    }

    /* =====================
       FORM
       ===================== */
    label {
      font-size: 12px;
      opacity: .8;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      max-width: 100%;             /* ⭐ กันดันขอบ */
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.25);
      outline: none;
    }

    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.25);
      background: #f1f1f1;
      cursor: pointer;
      white-space: nowrap;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .grid2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 720px) {
      .grid2 {
        grid-template-columns: 1fr;
      }
    }

    /* =====================
       KPI
       ===================== */
    .kpi {
      font-size: 26px;
      font-weight: 700;
      line-height: 1.1;
      margin-top: 6px;
    }

    .kpi small {
      font-size: 14px;
      font-weight: 600;
      opacity: .8;
    }

    .muted {
      font-size: 12px;
      opacity: .7;
    }

    /* =====================
       STATUS
       ===================== */
    .statusDot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      background: #999;
    }

    .ok { background: #22c55e; }
    .bad { background: #ef4444; }

    /* =====================
       CHART
       ===================== */
    .chartCard {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.15);
      background: #ffffff;
      overflow: hidden;            /* ⭐ กันล้น */
    }

    canvas {
      width: 100% !important;
      max-width: 100% !important;  /* ⭐ สำคัญ */
      height: 420px !important;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">
      <h1>SCADA Dashboard</h1>
      <div class="muted">
        <span class="statusDot ok"></span>
        backend ok
      </div>
    </div>

    <div class="row">
      <div class="card">
        <label>device_id</label>
        <input id="deviceId" value="dht22-01">
      </div>

      <div class="card">
        <div class="grid2">
          <div>
            <label>ย้อนหลัง (minutes)</label>
            <input type="number" value="180">
          </div>
          <div>
            <label>รีเฟรช (วินาที)</label>
            <input type="number" value="10">
          </div>
        </div>

        <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap">
          <button>โหลด/รีเฟรช</button>
          <button>หยุด auto</button>
        </div>
      </div>

      <div class="card">
        <div class="muted">ค่าล่าสุด</div>
        <div class="kpi">24.60 <small>°C</small></div>
        <div class="kpi">72.90 <small>%</small></div>
      </div>
    </div>

    <div class="chartCard">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById("chart");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: Array.from({ length: 30 }, (_, i) => i),
        datasets: [
          {
            label: "Temperature (°C)",
            data: Array.from({ length: 30 }, () => 24 + Math.random()),
            borderColor: "#2563eb",
            borderWidth: 2,
            pointRadius: 0
          },
          {
            label: "Humidity (%)",
            data: Array.from({ length: 30 }, () => 70 + Math.random()),
            borderColor: "#f59e0b",
            borderWidth: 2,
            pointRadius: 0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
